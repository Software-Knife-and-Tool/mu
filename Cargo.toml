[package]
name = "mu"
version = "0.1.52"
edition = "2021"
authors = ["me <putnamjm.design@gmail.com>"]

[[bin]]
name = "mu-exec"
path = "src/runtime/mu-exec/main.rs"

[[bin]]
name = "mu-ld"
path = "src/runtime/mu-ld/main.rs"

[[bin]]
name = "mu-sys"
path = "src/runtime/mu-sys/main.rs"

[lib]
name = "libenv"
path = "src/libenv/lib.rs"
crate-type = ["lib"]
bench = false

[features]
default = [ "std", "sysinfo", "nix" ]
nix = []
std = []
sysinfo = []  # not for macos

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1

[dependencies]
async-std = "1.12.0"
cpu-time = "1.0.0"
ctrlc = "3.4.4"
elf = "0.7.4"
futures = { version = "0.3.30", features = [ "executor", "thread-pool" ]}
futures-locks = "0.7.1"
getopt = "1.1.3"
lazy_static = "1.4.0"
memmap = "0.7.0"
modular-bitfield = "0.11.2"
nix = {version = "0.28.0", features = ["feature"]}
num_enum = "0.7.1"
page_size = "0.6.0"

[target.'cfg(not(target_os = "macos"))'.dependencies]
sysinfo_dot_h = "0.2.0"

[target.'cfg(not(target_env = "msvc"))'.dependencies]
tikv-jemallocator = "0.5.4"
