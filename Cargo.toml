[package]
name = "mu"
version = "0.0.1"
edition = "2021"
authors = ["me <putnamjm.design@gmail.com>"]

[[bin]]
name = "mu-exec"
path = "src/runtime/mu-exec/main.rs"

[[bin]]
name = "mu-ld"
path = "src/runtime/mu-ld/main.rs"

[[bin]]
name = "mu-sys"
path = "src/runtime/mu-sys/main.rs"

[lib]
name = "libmu"
path = "src/libmu/lib.rs"
crate-type = ["lib"]
bench = false

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3

[dependencies]
cpu-time = "1.0.0"
elf = "0.7.4"
futures = "0.3.30"
futures-locks = "0.7.1"
getopt = "1.1.3"
lazy_static = "1.4.0"
memmap = "0.7.0"
modular-bitfield = "0.11.2"
num_enum = "0.7.1"
page_size = "0.6.0"
rustix = { version = "0.38.30", features = ["process", "fs", "system", "time"] }

[target.'cfg(not(target_env = "msvc"))'.dependencies]
tikv-jemallocator = "0.5.4"
