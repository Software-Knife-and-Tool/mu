[package]
name = "mu"
version = "0.1.66"
edition = "2021"
authors = ["me <putnamjm.design@gmail.com>"]

[[bin]]
name = "mu-bindgen"
path = "src/mu-bindgen/main.rs"

[[bin]]
name = "mu-exec"
path = "src/mu-exec/main.rs"

[[bin]]
name = "mu-ld"
path = "src/mu-ld/main.rs"

[[bin]]
name = "mu-sys"
path = "src/mu-sys/main.rs"

[lib]
name = "mu"
path = "src/mu/lib.rs"
crate-type = ["lib"]
bench = false

[features]
default = [ "std", "sysinfo", "nix", "ffi" ]
nix = []
std = []
ffi = []
sysinfo = []  # not for macos

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1

[dependencies]
async-std = "1.12.0"
capitalize = "0.3.4"
cpu-time = "1.0.0"
ctrlc = "3.4.4"
elf = "0.7.4"
futures = { version = "0.3.30", features = [ "executor", "thread-pool" ]}
futures-locks = "0.7.1"
getopt = "1.1.3"
getopts = "0.2.21"
json = "0.12.4"
lazy_static = "1.4.0"
memmap = "0.7.0"
modular-bitfield = "0.11.2"
nix = {version = "0.28.0", features = [ "feature" ]}
num_enum = "0.7.1"
object = {version = "0.35.0", features = [ "build_core" ]}
page_size = "0.6.0"
quote = "1.0"
syn = {version = "2.0.66", features = [ "full", "extra-traits", "printing" ]}
upon = "0.8.1"

[target.'cfg(not(target_os = "macos"))'.dependencies]
sysinfo_dot_h = "0.2.0"

[target.'cfg(not(target_env = "msvc"))'.dependencies]
tikv-jemallocator = "0.5.4"
