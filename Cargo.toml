[package]
name = "mu"
version = "0.2.3"
edition = "2021"
authors = ["James M. Putnam <putnamjm.design@gmail.com>"]

[workspace]
members = [ "src/mu-*", "src/mux", "src/sysgen" ]
resolver = "2"

[lib]
name = "mu"
path = "src/mu/lib.rs"
crate-type = ["lib"]
bench = false

[features]
default = [ "std", "image", "cpu_time", "sysinfo", "nix", "ffi" ]
cpu_time = []     # needed for testing
image = []        # needed for testing, common
ffi = []
nix = []
prof = []         # profiling
semispace = []
std = []
sysinfo = []      # not for macos

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1

[profile.perf]
inherits = "release"

[dependencies]
async-std = "1.13"
bincode = "1.3"
cpu-time = "1.0"
futures = { version = "0.3", features = [ "executor", "thread-pool" ]}
futures-locks = "0.7"
lazy_static = "1.5"
memmap = "0.7"
modular-bitfield = "0.11"
nix = {version = "0.29", features = [ "feature" ]}
num_enum = "0.7"
page_size = "0.6"

[target.'cfg(not(target_os = "macos"))'.dependencies]
sysinfo_dot_h = "0.2"

[target.'cfg(not(target_env = "msvc"))'.dependencies]
tikv-jemallocator = "0.6"
